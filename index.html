<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>PokeApp</title>
</head>

<body>
    <div class="text-center bg-info text-bg-success vh-20 my-2" >
        <div class="container">
           
            <img class="img-fluid p-2" src="./img/logo.png"  width="300" srcset="">
            

        </div>
        <div class="container">
            <h1 class="fs-1 fw-bold P-2">APLICACION POKEDESK</h1>
        </div>
        
    </div>
    

    <section class="py-5 bg-primary-subtle vh-100">
        <div class="container text-center">
            <input class="form-control-lg col-5 text-center" type="text" id="pokeName" placeholder="Escribe el pokemon a buscar" />
        </div>
        
        <div class="container text-center py-2">
            <div class="">
                <img class="" id="searchPokemon" width="64" height="64"
                src="https://img.icons8.com/external-dreamstale-green-shadow-dreamstale/64/external-loupe-education-and-research-dreamstale-green-shadow-dreamstale.png"
                alt="external-loupe-education-and-research-dreamstale-green-shadow-dreamstale" />
            <button class="mx-5 btn btn-danger" id="borrarPokemon">Eliminar Pokemones</button>    
            </div>
            
        </div>
        <section class="container card-group text-center d-flex gap-5 col-9" id="app">

        </section>
    </section>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
